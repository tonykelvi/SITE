<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo Order</title>
<style>
  .container {
    display: flex;
    border: 2px solid black;
    width: 400px;
    padding: 10px;
    gap: 10px;
  }

  .item {
    width: 60px;
    height: 60px;
    background-color: coral;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
  }

  .item1 { order: 2; }
  .item2 { order: 1; }
  .item3 { order: 3; }
  .item4 { order: 0; }
</style>
</head>
<body>

<h3>Exemplo de uso de order</h3>
<div class="container">
  <div class="item item1">1</div>
  <div class="item item2">2</div>
  <div class="item item3">3</div>
  <div class="item item4">4</div>
</div>
<p> <img src="./img/order.PNG" alt=""></p>

</body>
</html>
