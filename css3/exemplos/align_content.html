<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo Completo Align-Content</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;         /* permite m√∫ltiplas linhas */
    height: 250px;           /* altura do container para ver efeito */
    width: 300px;
    border: 2px solid black;
    margin-bottom: 20px;
    gap: 10px;
    background-color: #f0f0f0;
  }

  .item {
    width: 80px;
    height: 50px;
    background-color: coral;
  }

  /* Valores de align-content */
  .stretch { align-content: stretch; }
  .flex-start { align-content: flex-start; }
  .flex-end { align-content: flex-end; }
  .center { align-content: center; }
  .space-between { align-content: space-between; }
  .space-around { align-content: space-around; }
  .space-evenly { align-content: space-evenly; }
</style>
</head>
<body>

<h3>align-content: stretch</h3>
<div class="container stretch">
  <div class="item"></div><div class="item"></div><div class="item"></div>
  <div class="item"></div><div class="item"></div><div class="item"></div>
</div>

<h3>align-content: flex-start</h3>
<div class="container flex-start">
  <div class="item"></div><div class="item"></div><div class="item"></div>
  <div class="item"></div><div class="item"></div><div class="item"></div>
</div>

<h3>align-content: flex-end</h3>
<div class="container flex-end">
  <div class="item"></div><div class="item"></div><div class="item"></div>
  <div class="item"></div><div class="item"></div><div class="item"></div>
</div>

<h3>align-content: center</h3>
<div class="container center">
  <div class="item"></div><div class="item"></div><div class="item"></div>
  <div class="item"></div><div class="item"></div><div class="item"></div>
</div>

<h3>align-content: space-between</h3>
<div class="container space-between">
  <div class="item"></div><div class="item"></div><div class="item"></div>
  <div class="item"></div><div class="item"></div><div class="item"></div>
</div>

<h3>align-content: space-around</h3>
<div class="container space-around">
  <div class="item"></div><div class="item"></div><div class="item"></div>
  <div class="item"></div><div class="item"></div><div class="item"></div>
</div>

<h3>align-content: space-evenly</h3>
<div class="container space-evenly">
  <div class="item"></div><div class="item"></div><div class="item"></div>
  <div class="item"></div><div class="item"></div><div class="item"></div>
</div>
<p>
    <img src="./img/align_content.PNG" alt="">
</p>

</body>
</html>
