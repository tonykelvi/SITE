<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo Align-Items</title>
<style>
  .container {
    display: flex;
    height: 150px;          /* altura do container */
    width: 400px;
    border: 2px solid black;
    margin-bottom: 20px;
    background-color: #f0f0f0;
  }

  .item {
    width: 50px;
    height: 50px;
    background-color: coral;
    margin: 5px;
  }

  /* Valores de align-items */
  .stretch { align-items: stretch; }
  .flex-start { align-items: flex-start; }
  .flex-end { align-items: flex-end; }
  .center { align-items: center; }
  .baseline { align-items: baseline; }
</style>
</head>
<body>

<h3>align-items: stretch (padr√£o)</h3>
<div class="container stretch">
  <div class="item"></div>
  <div class="item" style="height:70px;"></div>
  <div class="item" style="height:40px;"></div>
  <div class="item" style="height:60px;"></div>
</div>

<h3>align-items: flex-start</h3>
<div class="container flex-start">
  <div class="item"></div>
  <div class="item" style="height:70px;"></div>
  <div class="item" style="height:40px;"></div>
  <div class="item" style="height:60px;"></div>
</div>

<h3>align-items: flex-end</h3>
<div class="container flex-end">
  <div class="item"></div>
  <div class="item" style="height:70px;"></div>
  <div class="item" style="height:40px;"></div>
  <div class="item" style="height:60px;"></div>
</div>

<h3>align-items: center</h3>
<div class="container center">
  <div class="item"></div>
  <div class="item" style="height:70px;"></div>
  <div class="item" style="height:40px;"></div>
  <div class="item" style="height:60px;"></div>
</div>

<h3>align-items: baseline</h3>
<div class="container baseline">
  <div class="item" style="font-size: 12px;">A</div>
  <div class="item" style="font-size: 20px;">B</div>
  <div class="item" style="font-size: 16px;">C</div>
  <div class="item" style="font-size: 24px;">D</div>
</div>
<p>
    <img src="./img/align_items.PNG" alt="">
</p>

</body>
</html>
