<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo Flex-Basis</title>
<style>
  .container {
    display: flex;
    border: 2px solid black;
    width: 500px;
    height: 100px;
    gap: 10px;
  }

  .item {
    background-color: coral;
    color: white;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .item1 { flex-basis: 100px; }
  .item2 { flex-basis: 150px; }
  .item3 { flex-basis: 50px; }
</style>
</head>
<body>

<h3>Exemplo de uso de flex-basis</h3>
<div class="container">
  <div class="item item1">100px</div>
  <div class="item item2">150px</div>
  <div class="item item3">50px</div>
</div>
<p>
    <img src="./img/flex_basis.PNG" alt="">
</p>

</body>
</html>
